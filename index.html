<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>GymChallenge</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light nav-color">
      <div class="container-fluid">
        <a class="navbar-brand"><img class="nav__logo-brand" src="./src/img/logo.png" alt="Logo da Fitness"></a>
        <a class="me-auto text-decoration-none text-white fw-bold"><img class="href=" #">Home</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-danger" type="submit">Pesquisar</button>
        </form>
      </div>
    </nav>
  </header>
  <main>
    <section class="info">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img src="./src/img/homem-fazendo-flexao.jpg" class="d-block w-100" alt="homem fazendo flexão">
            <div class="carousel-caption d-none d-md-block text-start">
              <h5 class="fs-1">Seu corpo em forma</h5>
              <p>Faça treinamento funcional e faça seu corpo se mexer</p>
              <a class="btn btn-danger" href="">Saiba mais</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./src/img/homem-fazendo-flexao.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text-start">
              <h5 class="fs-1">Seu corpo em forma</h5>
              <p>Faça treinamento funcional e faça seu corpo se mexer</p>
              <a class="btn btn-danger" href="">Saiba mais</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./src/img/homem-fazendo-flexao.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text-start">
              <h5 class="fs-1">Seu corpo em forma</h5>
              <p>Faça treinamento funcional e faça seu corpo se mexer</p>
              <a class="btn btn-danger" href="">Saiba mais</a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section></section>
  </main>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
